<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #gif-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .gif {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>Giphy Search</h1>
    <input type="text" id="search-input" placeholder="Search for GIFs" /><br>
    <button id="search-button">Search</button>
    <div id="gif-container"></div>

    <script src="./gify.js"></script>
</body>
</html>
